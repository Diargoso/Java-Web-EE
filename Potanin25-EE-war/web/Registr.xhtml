<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <h3>
            <ui:composition template="./Template_1.xhtml">

                <ui:define name="content">
                    <h:form>
                        <h:panelGrid  columns="3" columnClasses="rightalign,leftalign,leftalign">
                            <h:outputLabel value="Salutation: " for="salutation"/>
                            <h:selectOneMenu id="salutation" label="Salutation"
                                             value="#{aouth.salutation}" >
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Mr." itemValue="MR"/>
                                <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                                <f:selectItem itemLabel="Miss" itemValue="MISS"/>
                                <f:selectItem itemLabel="Ms" itemValue="MS"/>
                                <f:selectItem itemLabel="Dr." itemValue="DR"/>
                            </h:selectOneMenu>
                            <h:message for="salutation"/>
                            <h:outputLabel value="First Name:" for="firstName"/>
                            <h:inputText id="firstName" label="First Name"
                                         required="true"
                                         value="#{aouth.firstName}" />
                            <h:message for="firstName" />
                            <h:outputLabel value="Last Name:" for="lastName"/>
                            <h:inputText id="lastName" label="Last Name"
                                         required="true"
                                         value="#{aouth.lastName}" />
                            <h:message for="lastName" />
                            <h:outputLabel for="age" value="Age:"/>
                            <h:inputText id="age" label="Age" size="2"
                                         value="#{aouth.age}"/>
                            <h:message for="age"/>
                            <h:outputLabel value="Email Address:" for="email"/>
                            <h:inputText id="email" label="Email Address"
                                         required="true"
                                         value="#{aouth.email}">
                            </h:inputText>
                            <h:message for="email" />
                            <h:panelGroup/>
                            <h:commandButton id="register" value="finish"
                                             action="confirmation" />
                        </h:panelGrid>
                    </h:form>
                </ui:define>

            </ui:composition>

        </h3>
    </body>
</html>
